<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karimzoda Somon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: #f0f4f8;
        color: #333;
        padding: 40px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 20px;
        color: #1f2937;
      }

      .subtitle {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #1f2937;
      }

      .text-block p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .image-block {
        margin: 30px 0;
        text-align: center;
      }

      .image-block img {
        width: 300px;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s;
      }

      .image-block img:hover {
        transform: scale(1.03);
      }

      .contact-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
      }

      .contact-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 26px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        transition: 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(40px) translateZ(0);
        animation: slideBoth 1.2s ease forwards;
      }

      .contact-btn:nth-child(1) {
        animation-delay: 0.1s;
      }
      .contact-btn:nth-child(2) {
        animation-delay: 0.2s;
      }
      .contact-btn:nth-child(3) {
        animation-delay: 0.3s;
      }
      .contact-btn:nth-child(4) {
        animation-delay: 0.4s;
      }
      .contact-btn:nth-child(5) {
        animation-delay: 0.5s;
      }
      .contact-btn:nth-child(6) {
        animation-delay: 0.6s;
      }

      @keyframes slideBoth {
        0% {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        50% {
          opacity: 0.7;
          transform: translateY(-20px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .contact-btn i {
        font-size: 18px;
        transition: transform 0.3s ease;
      }

      .contact-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        transition: 0.5s;
        opacity: 0;
      }

      .contact-btn:hover::before {
        top: 0;
        left: 0;
        opacity: 1;
      }

      .contact-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.3);
      }

      .contact-btn:hover i {
        transform: rotate(12deg) scale(1.2);
      }

      .contact-btn.telegram {
        background: linear-gradient(135deg, #37aee2, #1e96c8);
      }

      .contact-btn.instagram {
        background: radial-gradient(
          circle at 30% 30%,
          #feda75,
          #d62976,
          #962fbf
        );
      }

      .contact-btn.email {
        background: #4f46e5;
      }

      .contact-btn.vk {
        background: #4c75a3;
      }

      .contact-btn.youtube {
        background: linear-gradient(135deg, #ff0000, #cc0000);
      }

      .contact-btn.facebook {
        background: #1877f2;
      }

      .btn-pulse {
        display: inline-block;
        padding: 14px 36px;
        background: #3b82f6;
        color: white;
        font-weight: bold;
        border-radius: 14px;
        text-decoration: none;
        position: relative;
        box-shadow: 0 0 0 rgba(45, 57, 199, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 52, 171, 0.4);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(19, 61, 167, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(16, 69, 185, 0);
        }
      }

      .skills-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      }

      .skills-table thead {
        background: #4f46e5;
        color: #fff;
      }

      .skills-table th,
      .skills-table td {
        padding: 16px;
        text-align: left;
        font-size: 16px;
        border-bottom: 1px solid #e5e7eb;
      }

      .skills-table tbody tr:hover {
        background: #f0f4f8;
      }

      .social-links {
        margin-top: 30px;
        text-align: center;
      }

      .social-links a {
        display: inline-block;
        margin: 0 10px;
        font-size: 24px;
        color: #4f46e5;
        transition: transform 0.2s, color 0.3s;
      }

      .social-links a:hover {
        color: #3b82f6;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }

        .container {
          flex-direction: column;
          padding: 10px;
        }

        .item {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="text-block">
        <h1 class="title">Karimzoda Somon</h1>
        <p>Добро пожаловать на мой сайт!</p>

      <section class="table-block">

        <table class="skills-table">

              <td>4 года</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="contacts contact-animate">
        <h2 class="section-title" style="text-align: center">Мои контакты</h2>
        <div class="contact-buttons">
          <a

            class="contact-btn telegram pulse shine"
            target="_blank"
          >
            <i class="fab fa-telegram-plane"></i> Telegram
          </a>
          <a
            href="https://www.instagram.com/somon7650k"
            class="contact-btn instagram"
            target="_blank"
          >
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a
            href="mailto:somon@example.com"
            class="contact-btn email"
            target="_blank"
          >
            <i class="fas fa-envelope"></i> Email
          </a>
          <a
            href="https://vk.com/it_frontend_ux_ui"
            class="contact-btn vk"

          >
            <i class="fab fa-vk"></i> VK
          </a>
          <a
            href="https://www.youtube.com/@ParkamchiTJ/videos"

          <a

          </a>
        </div>
      </section>
    </div>
  </body>
</html>
